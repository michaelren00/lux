<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lux</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  </head>

  <body id="landingpage">
    <img id="picture_logo" src="lux.png" style="transform: scale(0.3)">
    <div class="d-flex justify-content-center">
      <p id="Logo" class="quicksand" style="font-size:80px;">Lux</p>
    </div>
    <div class="d-flex justify-content-center" id="textbox-container">
      <input type="text" class="textbox" id="phoneNumber" placeholder="Enter Phone #"/> 
      <button type="button" id="button" onclick="getInputValue()" style="display:none;">Click me</button>
    </div>
    <div id="personalize_button" class="d-flex justify-content-center">
        <p class="quicksand" style="display:inline; padding-right: 8px;"> Personalize?  </p>
        <label class="switch">
        <input type="checkbox" id="lightswitch">
        <span class="slider round"></span>
    </div>
    <div id="personalize_questions" class="d-flex justify-content-center">
      <input type="text" class="textbox" id="name" placeholder="Enter Name" style="margin-right: 10px;"/>
      <input type="text" class="textbox" id="birthday" placeholder="Enter Birthday"/>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
